<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo de Productos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="imagenes/logo2.png" alt="Logo" class="logo-image" id="logoMc">
        </div>

        <div class="search-bar">
            <form id="search-form">
                <input type="text" id="search-input" class="search-input" placeholder="Buscar productos...">
            </form>
        </div>
        

        <div class="category-buttons">
            <button class="filter-btn" data-category="Comida">Comida</button>
            <button class="filter-btn" data-category="Bebidas">Bebidas</button>
            <button class="filter-btn" data-category="Limpieza">Limpieza</button>
            <button class="filter-btn" data-category="Muebles">Muebles</button>
        </div>

        <div class="cart-user">
            <button id="cart-btn" class="cart-btn">
                <img src="imagenes/carrito.png" alt="Carrito" class="icon">
            </button>
            <button id="user-btn" class="user-btn">
                <img src="imagenes/usuario2.jpg" alt="Usuario" class="icon">
            </button>

        </div>
    </header>
    <main class="main-content">
        <div class="catalog-title">
            <h1>Catalogo</h1>
        </div>
        <div class="product-catalog" id="product-catalog">
            <!-- Productos generados dinÃ¡micamente -->
        </div>
    </main>
    

    <script src="script.js"></script>
</body>
</html>
